<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Validator</title>
</head>

<body>
<div class="validate-card-widjet">
	<div class="images-container">
		<ul class="cards">
			<li><img src="./images/icons8-visa-96.png" class="card-img visa"alt="Visa"></li>
			<li><img src="./images/icons8-mir-96.png" class="card-img mir"alt="MIR"></li>
			<li><img src="./images/icons8-mastercard-96.png" class="card-img mastercard"alt="Mastercard"></li>
			<li><img src="./images/icons8-american-express-card-96.png" class="card-img jcb"alt="JCB"></li>
			<li><img src="./images/icons8-discover-card-96.png" class="card-img americanExpress"alt="American-Express"></li>
			<li><img src="./images/icons8-jcb-96.png" class="card-img discover"alt="Discover"></li>
			<li><img src="./images/icons8-diners-club-96.png" class="card-img diners"alt="Diners"></li>
		</ul>
	</div>
	<form class="validate-form">
		<input class="input-card-number" type="text" placeholder="Введите номер карты">
		<button class="validate-button">Click to Validate</button>
	</form>
	</div>
